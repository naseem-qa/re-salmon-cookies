<!DOCTYPE html>

<head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Salmon Cookies</h1>
    <h2><a href="index.html">Home</a> </h2>

    <script id="show-area"></script>
    <div id="table"></div>

    <form id="add">
        <fieldset>
            <legend>Shop Information</legend>
            <label>Location: </label>
            <input type="text" name="city" required>
            <label>Minimum Customers:</label>
            <input type="text" name="min" required>
            <label>Maximum Customers:</label>
            <input type="text" name="max" required>
            <label>Average Sales:</label>
            <input type="text" step="0.1" name="averagenew" required>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="JS/app.js"></script>


</body>

</html>
